            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));

            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .not-found p {
            margin-bottom: 2rem;
            font-size: 1.25rem;
            color: var(--text-light);
